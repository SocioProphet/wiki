{{template "head.html" .}}

<div class="section-login">
	<div class="container row">
		<div class="login-card box max-width-s">
			<h3 class="login-headline">
				{{index .Vars "headline"}}
			</h3>
			<p>
				{{if .Error}}
					{{index .Vars .Error}}
				{{else}}
					{{index .Vars "text"}}
				{{end}}
			</p>
			<div class="row">
				<a href="{{.WebsiteHost}}" class="col-sm-12 col-xs-12 login-button--primary">{{index .Vars "back_to_website"}}</a>
			</div>
		</div>
	</div>
</div>

{{template "end.html" .}}
