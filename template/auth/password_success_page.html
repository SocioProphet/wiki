{{template "head.html" .}}

<div class="section-login">
	<div class="container row">
		<div class="login-card box max-width-s">
			<h3 class="login-headline">
				{{index .Vars "headline"}}
			</h3>
			<p>
				{{index .Vars "text_start"}} <strong>{{.Email}}</strong> {{index .Vars "text_end"}}
			</p>
			<div class="row">
				<a href="/auth/login{{.Redirect}}" class="login-button--primary">{{index .Vars "back_to_login"}}</a>
			</div>
		</div>
	</div>
</div>

{{template "end.html" .}}
