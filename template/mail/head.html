<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{.}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        @media screen {
            @font-face {
                font-family: "Inter";
                font-style: normal;
                font-weight: 500;
                src: local('Inter'), url(https://fonts.gstatic.com/s/inter/v2/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2) format("woff2");
            }

            @font-face {
                font-family: "Inter";
                font-style: normal;
                font-weight: 400;
                src: local("Inter"), url(https://fonts.gstatic.com/s/inter/v2/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2) format("woff2");
            }
        }

        html, body{
            font-family: "Inter", "Roboto", Helvetica, Arial, sans-serif;
        }

        body {
            width: 100% !important;
            height: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        body,
        table,
        td,
        a {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-rspace: 0pt;
            mso-table-lspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
        }

        a[x-apple-data-detectors] {
            font-family: inherit !important;
            font-size: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
            text-decoration: none !important;
            color: inherit !important;
        }

        div[style*="margin: 16px 0;"] {
            margin: 0 !important;
        }

        table {
            border-collapse: collapse !important;
        }

        img {
            height: auto;
            line-height: 100%;
            text-decoration: none;
            border: 0;
            outline: none;
        }

        a {
            color: #198cff;
            text-decoration: none;
        }

        a.purple-100 {
            color: #cb45e5;
        }

        a.pink-100 {
            color: #ff4cc3;
        }

        a.green-100 {
            color: #14cc52;
        }

        .message {
            color: #555759;
        }

        strong {
            font-weight: 500;
        }

        p {
            margin: 0;
        }
    </style>
</head>
